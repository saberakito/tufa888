<ng-container *ngIf='id!="register"'>
    <div class="content_header">&nbsp;</div>
    <div class="titlePage"> {{data_title}} </div>
    <div class="container page_content">
        <div *ngIf="id!='contact'" class="contentPageArea">
            <div class="titleContent" [innerHTML]="data_deatail | sanitizeHtml"></div>
        </div>
        <div *ngIf="id=='contact'" class="contentPageArea" style="border:0px;">
            <div *ngIf="id=='contact'" style="margin-top:30px;" [innerHTML]="data_deatail | sanitizeHtml"></div>
        </div>
        <div *ngIf="id=='contact'" style="display: block; margin-left: auto;margin-right: auto; text-align: center; padding-bottom: 20px;">
            <a href="https://lin.ee/sy0NrZH"><img src="/assets/images/icon/click.png" alt=""></a>
        </div>
    </div>

</ng-container>



<ng-container *ngIf='id=="register"'>
    <!-- <div class="content_header">&nbsp;</div>
    <div class="titlePage"> สมัครสมาชิก </div> -->
    <div class="container page_content">

        <div class="contentPageArea register_page">
            <div class="col-lg-12 col-12 right_side register" style="position: relative;">
                <!-- <img class="img_deposit_withdraw" src="/assets/images/content/bank.png?v=1.1" alt=""> -->
                <div class="step1" *ngIf="tel==null&&otp==null else templateName2">
                    <div class="text_register">สมัครสมาชิก</div>
                    <div class="input_register">
                        <input type="text" style="text-align: center;" class="form-control " placeholder="เบอร์โทรศัทพ์" name="tel" id="tel">
                    </div>
                    <button type="button" (click)="confirm_tel()" class="btn btn-warning btn_register">ตกลง</button>
                </div>
                <ng-template #templateName2>
                    <div class="step2" *ngIf="tel!=null&&otp==null else templateName3">
                        <div class="text_register">ยืนยันรหัส OTP</div>
                        <div class="input_register">
                            <input type="text" style="text-align: center;" class="form-control " placeholder="รหัส OTP" name="otp" id="otp">
                        </div>
                        <button type="button" (click)="confirm_otp()" class="btn btn-warning btn_register">ตกลง</button>
                    </div>
                </ng-template>
                <ng-template #templateName3>
                    <img class="img_deposit_withdraw" src="/assets/images/content/bank.png?v=1.1" alt="">

                </ng-template>
            </div>
        </div>
    </div>
</ng-container>
